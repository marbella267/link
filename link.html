<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Link</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .animated-link {
            position: relative;
            font-size: 24px;
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            transition: color 0.3s ease-in-out;
        }

        .animated-link::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: -5px;
            width: 100%;
            height: 3px;
            background-color: #007bff;
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.3s ease-in-out;
        }

        .animated-link:hover {
            color: #0056b3;
        }

        .animated-link:hover::after {
            transform: scaleX(1);
            transform-origin: left;
        }
    </style>
</head>
<body>

    <a href="https://docs.google.com/document/d/1FVyBy4VBAWmivWZ1gcIxJHWvtS7lgCyZ/edit?usp=sharing&ouid=116282633866598890219&rtpof=true&sd=true"
     class="animated-link" alt="open word document"
     target="_blank"
     >
        Hi Devin, click here
    </a>

</body>
</html>
